        <div class="container mt-5t">
            <h1 class="animate__animated animate__flipInX">Comunicate con nosotros</h1>
            <form action="#" method="get" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" class="form-control-sm" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" class="form-control-sm" id="apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="email" class="form-control-sm" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="number" class="form-control-sm" id="numero" placeholder="Telefono">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control-sm" id="consulta" placeholder="Ingrese su consulta" cols="30"
                        rows="10"></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="flexRadioDefault1" name="comprador"
                        value="mayorista">
                    <label class="form-check-label" for="flexRadioDefault1">Mayorista</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="flexRadioDefault1" name="comprador"
                        value="minorista">
                    <label class="form-check-label" for="flexRadioDefault1">Minorista</label>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
                <button type="reset" class="btn btn-dark">Limpiar formulario</button>
            </form>
        </div>
